<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>

            <button>5</button>

        </div>

            <button>1</button>
            <button>2</button>
            <button>3</button>

        </div>

            <button>=</button>
        </div>
